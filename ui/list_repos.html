<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="todo_tracker.css" type="text/css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <title>TODO Tracker -- Repo List</title>
</head>
<body ng-app="todoTrackerApp">
  <div ng-controller="listRepos">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center csblue"><a href="/">TODO Tracker</a></h1>
        </div>
      </div>
      <div class="row header-bar">
        <div class="col-md-12">
          <h4>Repo List</h4>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row header-bar-lighter">
        <div class="col-md-12">
          <b>Path:</b>
        </div>
      </div>
      <div class="row alternate_row" ng-repeat="repo in repositories">
        <div class="col-md-12">
          <a href="list_branches.html#?repo={{repo.id}}">{{repo.path}}</a>
        </div>
      </div>
    </div>
  </div>
  <script src="todo_tracker.js"></script>
</body>
</html>
